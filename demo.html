<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertial-align</title>
    <style type="text/css">
        .outer {

        }
        .inner1 {
            display: inline-block;
            background: #053f65;
            margin-right: 10px;
            width: 50px;
            height: 10px;
            vertical-align: middle;
        }
        .inner2 {
            display: inline-block;

        }

</head>

 <div class="outer">

 </div>
